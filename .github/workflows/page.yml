name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          repo: zhaoyong5555/dfg
          target_branch: Hello
          build_dir: dist
    env:
      GITHUB_TOKEN: ${{ secrets.TES }}

