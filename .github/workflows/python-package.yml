name: 'python action'

on:
  schedule:
    - cron: '0 0 15 * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v3
      - name: 'Set up Python 3.7'
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: 'pip install packages'
        run: pip install numpy
      - name: 'test'
        run: python pytest.py
